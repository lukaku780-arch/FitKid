<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitKid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Logo fijo de la aplicaciÃ³n -->
    <header class="app-header">
        <img src="assets/logo.png" alt="Logo FitKid" class="logo">
        <h1>FitKid</h1>
    </header>

    <!-- Mascota en el centro -->
    <div class="mascota-container">
        <img id="mascota" src="assets/mascota.png" alt="Mascota">
        <img id="ropa" class="ropa" src="assets/ropa1.png" alt="Ropa actual">
    </div>

    <!-- Selector de ropa -->
    <div class="selector-ropa">
        <label for="selectRopa">Cambiar ropa:</label>
        <select id="selectRopa">
            <option value="ropa1.png">Ropa 1</option>
            <option value="ropa2.png">Ropa 2</option>
            <option value="ropa3.png">Ropa 3</option>
        </select>
    </div>

<script src="script.js"></script>
</body>
</html>
